<div class="row register">
    <div class="large-8 medium-12 small-12 large-centered columns">
        <div class="callout">
            <form data-abide novalidate>
                <div class="column">
                    <h1><strong>Register to Race</strong></h1>
                </div>
                <div class="alert callout" style="display: none;" data-abide-error>
                    <p><i class="fi-alert"></i>There are some errors in your form.</p>
                </div>
                <div class="column">
                    <h3>Personal Information</h3>
                </div>
                <div class="medium-6 small-6 columns">
                    <label>First Name
                    <input type="text" placeholder="John" required>
                  </label>
                </div>
                <div class="medium-6 small-6  columns">
                    <label>Last Name
                      <input type="text" placeholder="Doe" required>
                    </label>
                </div>
                <fieldset class="fieldset column">
                    <legend>Gender</legend>
                    <input type="radio" name="gender" value="male" id="genderMale" required><label for="genderMale">Male</label>
                    <input type="radio" name="gender" value="female" id="genderFemale"><label for="genderFemale">Female</label>
                </fieldset>
                <fieldset class="fieldset">
                    <legend>Birthday</legend>
                    <div class="medium-4 small-12 columns">
                        <label>Month
                    <select id="blank" required>
                        <option value="01">January</option>
                        <option value="02">February</option>
                        <option value="03">March</option>
                        <option value="04">April</option>
                        <option value="05">May</option>
                        <option value="06">June</option>
                        <option value="07">July</option>
                        <option value="08">August</option>
                        <option value="09">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                </label>
                    </div>
                <div class="medium-4 small-6 columns">
                    <label>Day
                    <select id="blank" required>
                        <option display:none></option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                </label>
                </div>
                <div class="medium-4 small-6 columns">
                    <label>Year
                    <select id="blank" required>
                        <option display:none></option>
                        <script>
                        var date = new Date();
                        var year = date.getFullYear();
                        for(var i = year; i > 1900-1; i--){
                            document.write('<option value="'+i+'">'+i+'</option>');
                        }
                        </script>
                    </select>
                </label>
                </div>
                </fieldset>
                <div class="medium-12 small-12 columns">
                    <label>Email
                <input type="email" placeholder="johndoe@example.com" required>
            </label>
                </div>
                <div class="medium-12 small-12 columns">
                    <label>Address
                <input type="text" placeholder="123 Main st." required>
            </label>
                </div>
                <div class="medium-4 small-4 columns">
                    <label>City
                <input type="text" placeholder="Anytown" required>
            </label>
                </div>
                <div class="medium-4 small-4 columns">
                    <label>State
                    <select id="blank" required>
                        <option display:none></option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </label>
                </div>
                <div class="medium-4 small-4 columns">
                    <label>Zip Code
                <input type="text" placeholder="12345" maxlength="5" required>
            </label>
                </div>
                <h3>Race Options</h3>
                <fieldset class="fieldset medium-6 small-12 columns">
                    <legend>Race Type(s)</legend>
                    <input type="checkbox" name="raceType" value="5K" id="raceType5K"><label for="raceType5K">5K</label>
                    <input type="checkbox" name="raceType" value="10K" id="raceType10K"><label for="raceType10K">10K</label>
                    <input type="checkbox" name="raceType" value="HalfMarathon" id="raceTypeHalfMarathon"><label for="raceTypeHalfMarathon">Half-Marathon</label>
                </fieldset>
                <fieldset class="fieldset medium-6 small-12 columns">
                    <legend>Shirt Size</legend>
                    <input type="radio" name="size" value="XS" id="sizeXS" required><label for="sizeXS">XS</label>
                    <input type="radio" name="size" value="S" id="sizeS"><label for="sizeS">S</label>
                    <input type="radio" name="size" value="M" id="sizeM"><label for="sizeM">M</label>
                    <input type="radio" name="size" value="L" id="sizeL"><label for="sizeL">L</label>
                    <input type="radio" name="size" value="XL" id="sizeXL"><label for="sizeXL">XL</label>
                    </select>
                </fieldset>
                <h3>Emergency Contact Information</h3>
                <div class="medium-6 small-6 columns">
                    <label>First Name
                    <input type="text" placeholder="Jane" required>
                </label>
                </div>
                <div class="medium-6 small-6  columns">
                    <label>Last Name
                    <input type="text" placeholder="Doe" required>
                </label>
                </div>
                <div class="medium-12 small-12  columns">
                    <label>Relationship
                    <input type="text" placeholder="mother, friend, etc." required>
                </label>
                </div>
                <div class="medium-12 small-12  columns">
                    <label>Phone Number
                    <input type="tel" placeholder="123-456-7890" required>
                </label>
                </div>
                <div class="column">
                    <button type="submit" class="success button">Register</button>
                </div>
            </form>
            </div>
        </div>
    </div>
